<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TWS TP3 Videochat - WebRTC</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        #root {
            background-color: #f0f0f0;
        }

        .sidePanel {
			background: white;
			margin-top: 10px;
			margin-bottom: 10px;
			border-radius:4px;
        }
		
		#videosContainer{
			background: white;
			margin:10px;
			border-radius:4px;
		}

        video {
            background: #F4F4F4 url("https://www.cathsocialservices.org.nz/wp-content/uploads/2019/05/portrait-placeholder-grey.gif") center no-repeat;
            background-size: contain;
            transform: rotateY(-180deg);
        }

        i {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div id="root"></div>
</body>
</html>
